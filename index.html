<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Animada</title>
<link rel="stylesheet" href="pino.css">
</head>
<body>

<!-- Contenedor de la lluvia de corazones -->
<div id="heart-container"></div>

<!-- Contenedor de la carta -->
<div class="card-container">
  <div class="triangle top">
    <div class="heart">❤️</div>
  </div>
  <div class="rectangle"></div>
  <div class="letter">
    <p>¡Hola! Este es tu mensaje.</p>
  </div>
</div>

<!-- Botones de abrir/cerrar debajo de la carta -->
<div class="button-container">
  <button class="open-btn">Abrir</button>
  <button class="close-btn" style="display:none;">Cerrar</button>
</div>

<!-- Script para animaciones y carta -->
<script src="script.js"></script>
</body>
</html>
